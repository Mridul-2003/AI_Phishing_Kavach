<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }

        h1 {
            font-size: 24px;
            color: #dc3545;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 15px;
        }

        strong {
            color: #dc3545;
        }

        .caution {
            background-color: #ffc107;
            padding: 10px;
            border-radius: 5px;
        }

        .caution p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>PhishGuard</h1>
    <div class="caution">
        <p>This link has been identified as fraudulent:</p>
        <p><strong>{{ url }}</strong></p>
        <p>Please proceed with caution.</p>
    </div>
</body>
</html>
