<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .safe {
            background-color: #8bc34a;
            color: #fff;
        }

        .phishy {
            background-color: #ff5722;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>PhishGuard</h1>
    <p>Click on a link to check its safety status.</p>
    <div class="status" id="status">
        <!-- This div will display the status message -->
    </div>
    <button id="activeButton">Active</button>
    <h1>Predict Cyber Bullying</h1>

    <form method="POST" action="/predict_phishytext">
        <label for="text">Enter the text:</label><br>
        <textarea name="text" id="text" cols="30" rows="10"></textarea> <br><br>
        <button type="submit">Predict</button>
        </form>
        <p id="prediction-result"></p>
    <h1>Predict Phishy Emails</h1>
    <form id = "phishy_email" method="POST" action="/predict_phishyemail">
            <label for="email">Enter the email:</label><br>
            <textarea name="email" id="email" cols="30" rows="10"></textarea> <br><br>
            <button type="submit">Predict</button>
        </form>
        <p id="prediction-email"></p>
    <script src="popup.js"></script>
</body>
</html>
