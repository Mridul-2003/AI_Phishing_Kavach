<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .safe {
            background-color: #8bc34a;
            color: #fff;
        }

        .phishy {
            background-color: #ff5722;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>PhishGuard</h1>
    <p>Click on a link to check its safety status.</p>
    <div class="status" id="status">
        <!-- This div will display the status message -->
    </div>
    <button id="activeButton">Active</button>

    <script src="popup.js"></script>
</body>
</html>
